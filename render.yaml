services:
  - type: web
    name: surfsup-shop
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    # Note: If experiencing memory issues, consider upgrading from 'starter' to 'standard' plan
    # Starter plan: 512MB RAM (may be insufficient for Sylius)
    # Standard plan: 2GB RAM (recommended for production)
    plan: starter
    region: oregon
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        value: sqlite:///var/www/html/var/data.db
      - key: SYMFONY_ENV
        value: prod
      - key: COMPOSER_ALLOW_SUPERUSER
        value: "1"
    healthCheckPath: /
    autoDeploy: true











