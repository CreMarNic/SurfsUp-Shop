sylius_twig_hooks:
    hooks:
        'sylius_shop.account.dashboard.layout.content':
            main_section:
                template: '@SyliusShop/account/dashboard/layout/content/main_section.html.twig'

        'sylius_shop.account.dashboard.layout.content.header':
            title:
                template: '@SyliusShop/account/dashboard/layout/content/header/title.html.twig'
            subtitle:
                template: '@SyliusShop/account/dashboard/layout/content/header/subtitle.html.twig'
#
        'sylius_shop.account.dashboard.layout.content.main_section':
            user_info:
                template: '@SyliusShop/account/dashboard/layout/content/main_section/user_info.html.twig'
            buttons:
                template: '@SyliusShop/account/dashboard/layout/content/main_section/buttons.html.twig'

        'sylius_shop.account.dashboard.layout.content.main_section.user_info':
            account_status:
                template: '@SyliusShop/account/dashboard/layout/content/main_section/user_info/status.html.twig'
            user_details:
                template: '@SyliusShop/account/dashboard/layout/content/main_section/user_info/details.html.twig'

        'sylius_shop.account.dashboard.layout.content.main_section.user_info.details':
            full_name:
                template: '@SyliusShop/account/dashboard/layout/content/main_section/user_info/details/full_name.html.twig'
            email:
                template: '@SyliusShop/account/dashboard/layout/content/main_section/user_info/details/email.html.twig'

        'sylius_shop.account.dashboard.layout.content.main_section.buttons':
            edit:
                template: '@SyliusShop/account/dashboard/layout/content/main_section/buttons/edit.html.twig'
            change_password:
                template: '@SyliusShop/account/dashboard/layout/content/main_section/buttons/change_password.html.twig'
            verify:
                template: '@SyliusShop/account/dashboard/layout/content/main_section/buttons/verify.html.twig'
